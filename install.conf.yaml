- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.dotfiles:
      path: ..
    ~/gitconfig:
      path: dots/.gitconfig
    ~/.bashrc:
      path: dots/.bashrc
    ~/.bash_history:
      path: dots/.bash_history
    ~/.zshrc:
      path: dots/.zshrc
    ~/.zsh_profile:
      path: dots/.zsh_profile
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.config/tmux:
      path: dots/.config/tmux
    ~/.config/vim:
      path: dots/.config/vim
    ~/.config/nvim:
      path: dots/.config/nvim
    ~/.config/lazygit:
      path: dots/.config/lazygit
    ~/.local/bin/:
      path: dots/.local/bin/*
      glob: true
    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/kitty:
      path: dots/.config/kitty
    # macOS configs ----
    ~/.config/yabai:
      path: dots/.config/yabai
    ~/.config/sketchybar:
      path: dots/.config/sketchybar
    ~/.config/skhd:
      path: dots/.config/skhd

    # Linux configs ----
    ~/.Xmodmap:
      path: .Xmodmap
      if: '[ `uname` = Linux ]'
    ~/.fonts:
      path: .fonts
      if: '[ `uname` = Linux ] '
    ~/.icons:
      path: .icons
      if: '[ `uname` = Linux ] '
    ~/.xsettingsd:
      path: .xsettingsd
      if: '[ `uname` = Linux ] '
    ~/.config/gtk-2.0:
      path: .config/gtk-2.0
      if: '[ `uname` = Linux ]'
    ~/.config/gtk-3.0:
      path: .config/gtk-3.0
      if: '[ `uname` = Linux ]'
    ~/.config/i3:
      path: .config/i3
      if: '[ `uname` = Linux ]'
    ~/.config/bottom:
      path: .config/bottom
      if: '[ `uname` = Linux ]'
    ~/.config/polybar:
      path: .config/polybar
      if: '[ `uname` = Linux ]'
    ~/.config/rofi:
      path: .config/rofi
      if: '[ `uname` = Linux ]'
    ~/.config/flameshot:
      path: .config/flameshot
      if: '[ `uname` = Linux ]'
    ~/.config/dunst:
      path: .config/dunst
      if: '[ `uname` = Linux ]'
    ~/.config/picom:
      path: .config/picom
      if: '[ `uname` = Linux ]'

- shell:
  - command: .local/bin/install
    stdout: true
    description: install packages/repos
