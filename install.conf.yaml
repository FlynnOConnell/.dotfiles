- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.local:
      path: dots/.local
    ~/.bashrc:
      path: dots/.bashrc
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.zshrc:
      path: dots/.zshrc
      if: '[ `uname` != MINGW* ]'
    ~/.zsh_profile:
      path: dots/.zsh_profile
      if: '[ `uname` != MINGW* ]'

    ~/.config/vim:
      path: dots/.config/vim
    ~/.config/spicetify:
      path: dots/.config/spicetify
    ~/.config/BetterDiscord:
      path: dots/.config/BetterDiscord
    ~/.config/github-copilot:
      path: dots/.config/github-copilot
    ~/.config/lazygit:
      path: dots/.config/lazygit
    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/kitty:
      path: dots/.config/kitty

    # Non-Windows Configs ---
    ~/.config/nvim:
      path: dots/.config/nvim
      if: '[ `uname` != MINGW* ]'
    ~/.config/tmux:
      path: dots/.config/tmux
      if: '[ `uname` != MINGW* ]'

    # macOS configs ---
    ~/.config/yabai:
      path: dots/.config/yabai
    ~/.config/sketchybar:
      path: dots/.config/sketchybar
    ~/.config/skhd:
      path: dots/.config/skhd

    # Windows Configs ---
    ~/.config/komorebi:
      path: dots/.config/komorebi
    ~/.config/wkhdrc:
      path: dots/.config/whkd/whkdrc
    ~/AppData/local/nvim:
      path: dots/.config/nvim

    # Linux configs ---
    ~/.Xmodmap:
      path: .Xmodmap
      if: '[ `uname` = Linux ]'
    ~/.fonts:
      path: .fonts
      if: '[ `uname` = Linux ] '
    ~/.icons:
      path: .icons
      if: '[ `uname` = Linux ] '
    ~/.xsettingsd:
      path: .xsettingsd
      if: '[ `uname` = Linux ] '
    ~/.config/gtk-2.0:
      path: .config/gtk-2.0
      if: '[ `uname` = Linux ]'
    ~/.config/gtk-3.0:
      path: .config/gtk-3.0
      if: '[ `uname` = Linux ]'
    ~/.config/i3:
      path: .config/i3
      if: '[ `uname` = Linux ]'
    ~/.config/bottom:
      path: .config/bottom
      if: '[ `uname` = Linux ]'
    ~/.config/polybar:
      path: .config/polybar
      if: '[ `uname` = Linux ]'
    ~/.config/rofi:
      path: .config/rofi
      if: '[ `uname` = Linux ]'
    ~/.config/flameshot:
      path: .config/flameshot
      if: '[ `uname` = Linux ]'
    ~/.config/dunst:
      path: .config/dunst
      if: '[ `uname` = Linux ]'
    ~/.config/picom:
      path: .config/picom
      if: '[ `uname` = Linux ]'

- shell:
  - command: scripts/install
    stdout: true
    description: install packages/repos
  - command: scripts/install-fonts
    stdout: true
    description: install fonts
  - command: scripts/set-wallpaper
    stdout: true
    description: set wallpaper
