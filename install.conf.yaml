- shell:
  -
    command: echo "Running dotfiles configuration OS \n" && uname && scripts/install
    stdout: true

- defaults:
    link:
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true
- link:
    ~/.local/bin:
      path: dots/.local/bin
    ~/.bashrc:
      path: dots/.bashrc
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.zshrc:
      path: dots/.zshrc
    ~/.xinitrc:
      path: dots/.xinitrc
    ~/.wallpapers:
      path: dots/.wallpapers
    ~/.icons:
      path: dots/.icons
    ~/.aliases:
      path: dots/.aliases
    ~/.vimrc:
      path: dots/.config/vim/.vimrc
    ~/.config/lazygit:
      path: dots/.config/lazygit
      exclude: [ dots/.config/lazygit/share ]
    ~/.config/autostart:
      path: dots/.config/autostart
    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/htop:
      path: dots/.config/htop
    ~/.config/nitrogen:
      path: dots/.config/nitrogen
    ~/.config/xmenu:
      path: dots/.config/xmenu
    ~/.config/alacritty:
      path: dots/.config/alacritty
    ~/.config/kitty:
      path: dots/.config/kitty
    ~/.config/btop:
      path: dots/.config/btop
    ~/.config/micro:
      path: dots/.config/micro
    ~/.config/nvim:
      path: dots/.config/nvim
    ~/.config/tmux:
      path: dots/.config/tmux

    ~/.config/awesome:
      path: dots/.config/awesome
      if: '[ `uname` = Linux ] '
    ~/.config/gtk-2.0:
      path: dots/.config/gtk-2.0
      if: '[ `uname` = Linux ]'
    ~/.config/gtk-3.0:
      path: dots/.config/gtk-3.0
      if: '[ `uname` = Linux ]'
    ~/.config/i3:
      path: dots/.config/i3
      if: '[ `uname` = Linux ]'
    ~/.config/bottom:
      path: dots/.config/bottom
      if: '[ `uname` = Linux ]'
    ~/.config/polybar:
      path: dots/.config/polybar
      if: '[ `uname` = Linux ]'
    ~/.config/rofi:
      path: dots/.config/rofi
      if: '[ `uname` = Linux ]'
    ~/.config/flameshot:
      path: dots/.config/flameshot
      if: '[ `uname` = Linux ]'
    ~/.config/dunst:
      path: dots/.config/dunst
      if: '[ `uname` = Linux ]'
    ~/.config/picom:
      path: dots/.config/picom
      if: '[ `uname` = Linux ]'


