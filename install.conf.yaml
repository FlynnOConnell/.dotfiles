- shell:
  - [chsh -s $(which zsh), Making zsh the default shell]
  -
    command: read var && echo Your variable is $(which zsh)
    stdin: true
    stdout: true
    description: Reading and printing variable
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
  - 
    command: chmod +x ~/.local/bin/*
    description: Adding binary permissions... 
    stdout: true
    quiet: true

- defaults:
    link:
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true
- link:
    ~/.local/bin:
      path: dots/.local/bin
    ~/.bashrc:
      path: dots/.bashrc
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.zshrc:
      path: dots/.zshrc
    ~/.wallpapers:
      path: dots/.wallpapers
    ~/.icons:
      path: dots/.icons
    ~/.aliases:
      path: dots/.aliases
    ~/.vimrc:
      path: dots/.config/vim/.vimrc
    ~/.config/lazygit:
      path: dots/.config/lazygit
    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/htop:
      path: dots/.config/htop
    ~/.config/nitrogen:
