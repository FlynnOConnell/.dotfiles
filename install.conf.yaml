- shell:
  -
    command: echo "Running dotfiles configuration OS \n" && uname && scripts/install
    stdout: true

- defaults:
    link:
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true
- link:

    ~/.local/bin:
      path: dots/.local/bin
    ~/.bashrc:
      path: dots/.bashrc
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.zshrc:
      path: dots/.zshrc

    ~/.aliases:
      path: dots/.aliases
    ~/.zsh_profile:
      path: dots/.zsh_profile
    ~/.vimrc:
      path: dots/.config/vim/.vimrc

    ~/.config/github-copilot:
      path: dots/.config/github-copilot
      exclude: [ dots/.config/github-copilot/share ]

    ~/.config/lazygit:
      path: dots/.config/lazygit
      exclude: [ dots/.config/lazygit/share ]

    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/kitty:
      path: dots/.config/kitty
    ~/.config/btop:
      path: dots/.config/btop
    ~/.config/micro:
      path: dots/.config/micro

    # Non-Windows Configs ---
    ~/.config/nvim:
      path: dots/.config/nvim
    ~/.config/tmux:
      path: dots/.config/tmux

    # macOS configs ---
    ~/.config/yabai:
      path: dots/.config/yabai
      if: '[ `uname` = Darwin ]'
    ~/.config/sketchybar:
      path: dots/.config/sketchybar
      if: '[ `uname` = Darwin ]'
    ~/.config/skhd:
      path: dots/.config/skhd
      if: '[ `uname` = Darwin ]'

    # Windows Configs ---
    ~/.config/komorebi:
      path: dots/.config/komorebi
    ~/.config/wkhdrc:
      path: dots/.config/whkd/whkdrc
    ~/AppData/local/nvim:
      path: dots/.config/nvim

    # Linux configs ---
    ~/.icons:
      path: dots/.icons
      if: '[ `uname` = Linux ] '
    ~/.xsettingsd:
      path: dots/.xsettingsd
      if: '[ `uname` = Linux ] '
    ~/.config/gtk-2.0:
      path: dots/.config/gtk-2.0
      if: '[ `uname` = Linux ]'
    ~/.config/gtk-3.0:
      path: dots/.config/gtk-3.0
      if: '[ `uname` = Linux ]'
    ~/.config/i3:
      path: dots/.config/i3
      if: '[ `uname` = Linux ]'
    ~/.config/bottom:
      path: dots/.config/bottom
      if: '[ `uname` = Linux ]'
    ~/.config/polybar:
      path: dots/.config/polybar
      if: '[ `uname` = Linux ]'
    ~/.config/rofi:
      path: dots/.config/rofi
      if: '[ `uname` = Linux ]'
    ~/.config/flameshot:
      path: dots/.config/flameshot
      if: '[ `uname` = Linux ]'
    ~/.config/dunst:
      path: dots/.config/dunst
      if: '[ `uname` = Linux ]'
    ~/.config/picom:
      path: dots/.config/picom
      if: '[ `uname` = Linux ]'


