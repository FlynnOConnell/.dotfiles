
- defaults:
    link:
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/:
    ~/.config:
      recursive: true
- link:
    ~/.local/bin:
      path: dots/.local/bin
    ~/.bashrc:
      path: dots/.bashrc
    ~/.ideavimrc:
      path: dots/.ideavimrc
    ~/.zshrc:
      path: dots/.zshrc
    ~/.zshenv:
      path: dots/.zshenv
    ~/.wallpapers:
      path: dots/.wallpapers
    ~/.icons:
      path: dots/.icons
    ~/.aliases:
      path: dots/.aliases
    ~/.vimrc:
      path: dots/.config/vim/.vimrc
    ~/.config/lazygit:
      path: dots/.config/lazygit
    ~/.config/neofetch:
      path: dots/.config/neofetch
    ~/.config/htop:
      path: dots/.config/htop
    ~/.config/nitrogen:
      path: dots/.config/nitrogen
    ~/.config/xmenu:
      path: dots/.config/xmenu
    ~/.config/kitty:
      path: dots/.config/kitty
    ~/.config/btop:
      path: dots/.config/btop
    ~/.config/micro:
      path: dots/.config/micro
    ~/.config/nvim:
      path: dots/.config/kickstart.nvim
    ~/.config/tmux:
      path: dots/.config/tmux
    ~/.config/tms:
      path: dots/.config/tms
    ~/.config/awesome:
      path: dots/.config/awesome
    ~/.config/rofi:
      path: dots/.config/rofi
    ~/.config/dunst:
      path: dots/.config/dunst
    ~/.config/picom:
      path: dots/.config/picom
      
- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
